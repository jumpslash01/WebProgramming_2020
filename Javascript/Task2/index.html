<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
    let x = 0; 
    while(x < 10){
        if (x == 5){
            console.log("We are at 5 baby!!");
        }
        else console.log(x);
        x = x + 1;
    }

    console.log("Look i counted up to 10!");
    
    
    </script>
    
</body>
</html>
