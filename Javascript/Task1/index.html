<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="theButton">What's the time, javascript?</button>
    <div id="ShowTime"></div>

    <script type="text/javascript">
    
    let button = document.getElementById("theButton");
    let content = document.getElementById("ShowTime");
    
    let date = new Date();

    function ButtonPress(){
        content.innerHTML = date;
    }

    button.onclick = ButtonPress;

    </script>


</body>

</html>
